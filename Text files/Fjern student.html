<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Student</title>
</head>

<body>
<!-- Dropdown list med alle ens egne oprettede students -->
<form>
    Select a lecture:
    <br>
    <select id="removeStudent" size="3">
        <option>Hans Peter</option>
        <option>Ernst</option>
        <option>Ole</option>
    </select>
</form>
<br>

<button onclick="removeStudent()">Remove selected student</button>

<script>
    function removeStudent() {
        var x = document.getElementById("removeStudent");
        x.remove(x.selectedIndex);
    }
</script>




    <script type = "text/javascript" src = "../Javascript/student.js"></script>


</body>
</html>
