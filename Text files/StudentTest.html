<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" type="text/javascript">
        function dynamicdropdown(Student)
        {
            document.getElementById("subcategory").length = 0;
            switch (student)
            {
                case "Ha(.it)" :
                    document.getElementById("subcategory").options[0]=new Option("Select study program","");
                    document.getElementById("subcategory").options[1]=new Option("VØS","VØS");
                    document.getElementById("subcategory").options[2]=new Option("BIS","BIS");
                    document.getElementById("subcategory").options[3]=new Option("PRO","PRO");
                    document.getElementById("subcategory").options[4]=new Option("ORG","ORG");
                    break;

                case "Ha(jur.)" :
                    document.getElementById("subcategory").options[0]=new Option("Please select framework","");
                    document.getElementById("subcategory").options[1]=new Option("Strauts","Strauts");
                    document.getElementById("subcategory").options[2]=new Option("Hibernate","Hibernate");
                    break;
                case "Ha(fil.)" :
                    document.getElementById("subcategory").options[0]=new Option("Please select framework","");
                    document.getElementById("subcategory").options[1]=new Option("D-Jango","D-Jango");
                    document.getElementById("subcategory").options[2]=new Option("Angular","Angular");
                    document.getElementById("subcategory").options[3]=new Option("Prototype","Prototype");
                    document.getElementById("subcategory").options[4]=new Option("jQuery","jQuery");
                    document.getElementById("subcategory").options[5]=new Option("Backbone","Backbone");
                    break;
                case "Ha(mat.)" :
                    document.getElementById("subcategory").options[0]=new Option("Please select framework","");
                    document.getElementById("subcategory").options[1]=new Option("VbScript","VbScript");
                    break;
            }
            return true;
        }
    </script>
</head>
<title>Dynamic Drop Down List</title>
<body>
<div class="category_div" id="category_div">Study program:
    <select name="category" class="required-entry" id="category" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
        <option value="">Select study program:</option>
        <option value="Ha(it.)">Ha(it.)</option>
        <option value="Ha(jur.)">Ha(jur.)</option>
        <option value="Ha(fil.)">Ha(fil.)</option>
        <option value="Ha(mat.)">Ha(mat.)</option>
    </select>
</div>
<div class="sub_category_div" id="sub_category_div">Select Course:
    <script type="text/javascript" language="JavaScript">
        document.write('<select name="subcategory" id="subcategory"><option value=""> Select Course </option></select>')
    </script>
    <noscript>
        <select name="subcategory" id="subcategory" >
            <option value=""> select Course </option>
        </select>
    </noscript>
</div>
</body>
</html>
