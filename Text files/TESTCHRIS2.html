<html>
<head>
    <title>Student - join lecture</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" type="text/javascript">
        function dynamicdropdown(listindex)
        {
            document.getElementById("sub_subcategory").length = 0;
            document.getElementById("sub_subcategory").options[0]=new Option("Select Lecture Time ","");
            document.getElementById("subcategory").length = 0;
            switch (listindex)
            {
                case "Ha(it.)" :
                    document.getElementById("subcategory").options[0]=new Option("Select Lecture","");
                    document.getElementById("subcategory").options[1]=new Option("VØS","VØS");
                    document.getElementById("subcategory").options[2]=new Option("BIS","BIS");
                    document.getElementById("subcategory").options[3]=new Option("PRO","PRO");
                    document.getElementById("subcategory").options[4]=new Option("ORG","ORG");
                    break;

                case "Ha(jur.)" :
                    document.getElementById("subcategory").options[0]=new Option("Select Lecture","");
                    document.getElementById("subcategory").options[1]=new Option("","");
                    break;
                case "Ha(fil.)" :
                    document.getElementById("subcategory").options[0]=new Option("Select Lecture","");
                    document.getElementById("subcategory").options[1]=new Option("","");
                    break;
                case "Ha(mat.)" :
                    document.getElementById("subcategory").options[0]=new Option("Select Lecture","");
                    document.getElementById("subcategory").options[1]=new Option("","");
                    break;
                default:
                    document.getElementById("subcategory").options[0]=new Option("Select Lecture","");
                    break;
            }
            return true;
        }

        function dynamicdropdownone(listindex)
        {
            document.getElementById("sub_subcategory").length = 0;
            switch (listindex)
            {
                case "VØS" :
                    document.getElementById("sub_subcategory").options[0]=new Option("Select Lecture Time","");
                    document.getElementById("sub_subcategory").options[1]=new Option("VØS - Monday 16:30","VØS - Monday 16:30");
                    break;
                case "BIS" :
                    document.getElementById("sub_subcategory").options[0]=new Option("Select Lecture Time","");
                    document.getElementById("sub_subcategory").options[1]=new Option("BIS - Tuesday 16:30","BIS - Tuesday 16:30");
                    break;
                case "PRO" :
                    document.getElementById("sub_subcategory").options[0]=new Option("Select Lecture Time","");
                    document.getElementById("sub_subcategory").options[1]=new Option("VØS - Wednesday 16:30","PRO - Wednesday 16:30");
                    break;
                case "ORG" :
                    document.getElementById("sub_subcategory").options[0]=new Option("Select Lecture Time","");
                    document.getElementById("sub_subcategory").options[1]=new Option("VØS - Thursday 16:30","ORG - Thursday 16:30");
                    break;
                default:
                    document.getElementById("sub_subcategory").options[0]=new Option("Select Lecture Time","");
                    break;
            }
            return true;
        }
    </script>
</head>
<title>Dynamic Drop Down List</title>
<body>
<h1> This is a subpage where the student can select a course</h1>
<div class="category_div" id="category_div"><h2>Select study program:</h2>
    <select name="category" class="required-entry" id="category" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
        <option value="">Select study program</option>
        <option value="Ha(it.)">Ha(it.)</option>
        <option value="Ha(jur.)">Ha(jur.)</option>
        <option value="Ha(fil.)">Ha(fil.)</option>
        <option value="Ha(mat.)">Ha(mat.)</option>
    </select>
</div>
<div class="sub_category_div" id="sub_category_div"><h2>Select lecture:</h2>
    <script type="text/javascript" language="JavaScript">
        document.write('<select name="subcategory" id="subcategory" onchange="javascript: dynamicdropdownone(this.options[this.selectedIndex].value);"><option value="">Select Lecture</option></select>')
    </script>
    <noscript>
        <select name="subcategory" id="subcategory" >
            <option value="">Select Lecture</option>
        </select>
    </noscript>
</div>
<div class="sub_subcategory_div" id="sub_subcategory_div"><h2>Select Lecture Time:</h2>
    <script type="text/javascript" language="JavaScript">
        document.write('<select name="sub_subcategory" id="sub_subcategory"><option value="">Select Lecture Time </option></select>')
       // document.write('<select name="sub_subcategory" onchange="javascript: urlr(this.options[this.selectedIndex].value);" id="sub_subcategory"><option value="">Select Lecture Time </option></select>')
    </script>
    <noscript>
        <select name="sub_subcategory" id="sub_subcategory" >
            <option value="">Select Lecture Time</option>
        </select>
    </noscript>
    <!-- Text area for additional comments -->
    <h2>Additional comments:</h2>
    <textarea type="text" rows="5" cols="30" id="comment" value="">
    </textarea>
    <br/>
    <br/>
    <!-- Submit button to activate some function -->
    <button  type="button"  onclick="SelectCourse()"> Join Lecture </button>
    <br/>
    <script type="text/javascript" src="../Javascript/student.js"></script>
    </div>
    </body>
    </html>
